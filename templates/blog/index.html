<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="canonical" href="https://jnp-3r.net/blog"/>
    <link rel="stylesheet" href="{{static('global-style.css')}}"/>
    <title>Juniper&apos;s Web Log</title>
    <meta name="author" content="Juniper"/>
    <meta name="description" content="Musings of a robot cat on the internet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffd633"/>
</head>

<body>
    <header>
        <img src="{{static('images/site-banner.png')}}" alt="{{ category.name or 'JNP-3R.NET' }}" id="banner">
    </header>

    <main>
        <a href="/index.html"><p>Go Home...</p></a>

        <div class="section">
        <h2>Entries:</h2>
        <div class="inner-margins">
            {% for entry in view(recurse=True,entry_type_not='page') %}
                <article>
                <h2><a href="{{entry.permalink}}">{{ entry.title }}</a></h2>
                {{ entry.body }}

                {% if entry.more %}
                    <a rel="more" href="{{entry.permalink}}">Read this entry...</a>
                {% endif %}
                </article>
            {% endfor %}
        </div>
        </div>
    </main>

    <footer>
        <span id="footer-left">
            <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
                <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png" />
            </a>
            <a href="/3-Acknowledgements">Credits</a>
        </span>
        <span id="footer-right">Powered by <a href="https://publ.plaidweb.site">Publ</a></span>
    </footer>
</body>
</html>
