<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="canonical" href="{{ entry.permalink(absolute=True)}}"/>
    <link rel="stylesheet" href="{{static('global-style.css')}}"/>
    <title>{{ entry.title(markup=False) or 'JNP-3R.net' }}</title>
    <meta name="author" content="Juniper"/>
    <meta name="description" content="{{entry.title(markup=False)}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffd633"/>
</head>

<body>
    <header>
        <a href="{{category.link}}">
            <img src="{{static('images/site-banner.png')}}" alt="{{ category.name or 'JNP-3R.NET' }}" id="banner">
        </a>
    </header>

    <main>
        <a href="{{category.link}}"><p>Go Back...</p></a>

        <div class="section">
        <h2>{{ entry.title }}</h2>

        <div class="inner-margins">
        <article>
            {{ entry.body }}
            {{ entry.more }}
        </article>
        </div>
        </div>
    </main>

    <footer>
        <span id="footer-left">
            <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
                <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png" />
            </a>
            <a href="/3-Acknowledgements">Credits</a>
        </span>
        <span id="footer-right">Powered by <a href="https://publ.plaidweb.site">Publ</a></span>
    </footer>
</body>
</html>
